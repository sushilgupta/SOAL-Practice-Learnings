<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If & Else - JavaScript</title>
    <script>
        function music() {
            if (document.querySelector('h1').innerHTML === 'Agni') {
                document.querySelector('h1').innerHTML = 'ACDC';
            } else {
            document.querySelector('h1').innerHTML = 'Agni';
        }
    }
    </script>
</head>
<body>
    <h1>Agni</h1>
    <button onclick="music()">Click Here</button>
</body>
</html>
