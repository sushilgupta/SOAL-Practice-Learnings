<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
        }
        #container > div
         {
            background-color: mediumseagreen;
            font-size: 20px;
            margin: 20px;
            padding: 20px;
            width: 250px;
        }
    </style>
</head>
<body>
    <div id="container">
    <div>1. This is the first box</div>
<div>1. This is the 1st box</div>
<div>2. This is the 2nd box</div>
<div>3. This is the 3rd box</div>
<div>4. This is the 4th box</div>
<div>5. This is the 5th box</div>
<div>6. This is the 6th box</div>
<div>7. This is the 7th box</div>
<div>8. This is the 8th box</div> 
<div>9. This is the 9th box</div>
<div>10. This is the 10th box</div>
<div>11. This is the 11th box</div>

    </div>
</body>
</html>
