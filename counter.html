<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter (JS)</title>
    <script>
        let counter = 0;
        function count() {
            counter = counter + 1;
            alert(counter);
        }
    </script>
</head>
<body>
    <H1>Hello, World!</H1>
    <button onclick="count()">Click Me</button>
</body>
</html>
