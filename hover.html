<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        #first{
            width: 200px;
            height: 55px;
            font-size: 30px;
            background-color: chartreuse;
        }
        #first:hover{
            background-color: orange;
        }
        .second{
            width: 200px;
            height: 55px;
            font-size: 30px;
            background-color: chartreuse;
        }
        .second:hover{
            background-color: rebeccapurple;
        }

    </style>
</head>
<body>
    <button id="first">Click Here</button>
    <button class="second">Click Me</button>    
</body>
</html>
