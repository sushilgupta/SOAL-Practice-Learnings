<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector JS</title>
    <script>
        function change() {
            document.querySelector('h1').innerHTML = 'Good Work Sushil';
        }
    </script>
</head>
<body>
    <h1>Hello</h1>
    <button onclick="change()">Click Here</button>
</body>
</html>
